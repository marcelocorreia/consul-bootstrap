---
- name: Creates consul directory
  file:
    path: "{{consul.config_dir}}"
    owner: root
    group: root
    state: directory

- name: Systemd Consul Server Service Template
  copy:
    src: consul.service
    dest: "{{systemd.path}}/consul.service.tpl"
    mode: 0644

- name: Consul dnsmasq config
  copy:
    src: 10-consul
    dest: "{{dnsmasq.path}}/10-consul"
    mode: 0644

- name: dnsmasq restarts
  service:
    name: dnsmasq
    state: restarted

- name: Consul as service
  service:
    name: consul
    enabled: yes
    state: started
  ignore_errors: true

- name: Wait for Consul to come up...
  command: sleep 2

- name: Setup NGINX
  template:
    src: nginx-consul
    dest: "/etc/nginx/sites-enabled/consul"
    mode: 0644

- name: Restarts NGINX
  service:
    name: nginx
    state: restarted
